name: Java CI with Gradle

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.java'
      - '**/*.yml'
      - 'build.gradle'
      - '**/*.sql'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Tests with Maven
        run: mvn -B clean test --file pom.xml