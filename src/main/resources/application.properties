# Server Configuration
server.port=8080

# Application Name
spring.application.name=moa-app

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://49.50.133.51:3306/moaapp_test?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.moa=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#Kakao API Key
kakao.api.key=${KAKAO_API_KEY}
kakao.client.secret=${KAKAO_CLIENT_SECRET}
kakao.login.redirect.uri=http://49.50.133.51:8080/auth/kakao/callback
kakao.logout.redirect.uri=http://49.50.133.51:8080/auth/kakao/logout

# JWT Configuration (access token validity: 1 day, refresh token validity: 30 days)
jwt.secret=${JWT_SECRET_KEY}
jwt.access-token-validity=86400
jwt.refresh-token-validity=2592000


